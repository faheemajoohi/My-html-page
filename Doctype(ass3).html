<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Weekly Schedule</h2>
    <table>
        <tr>
            <th>Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td>Exercise</td>
            <td>Work</td>
            <td>Meeting</td>
            <td>Work</td>
            <td>Exercise</td>
            <td>Relax</td>
            <td>Family Time</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Lunch </td>
            <td>Work</td>
            <td>Lunch </td>
            <td>Work</td>
            <td>Work</td>
            <td>Grocery shopping</td>
            <td>Outing</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Study</td>
            <td>Sports</td>
            <td>Watch TV</td>
            <td>Study</td>
            <td>Relax</td>
            <td>Exercise</td>
            <td>Relax</td>
        </tr>
    </table>
</body>
</html>
